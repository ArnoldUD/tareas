<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template/usuarioTemplate.xhtml">

            <ui:define name="content">
                <h:form id="formEditarActifidad">
                    <p:panel rendered="#{actividadesEditarBean.mostrarTabla}"
                             class="center_content">
                        <ui:include src="tabla.xhtml">
                            <ui:param name="actividadesManagedBean"
                                      value="#{actividadesEditarBean}"/>
                        </ui:include>
                    </p:panel>
                    
                    <p:panel rendered="#{actividadesEditarBean.mostrarFormulario}"
                             class="center_content">
                        <ui:include src="formulario.xhtml">
                            <ui:param name="actividadesManagedBean"
                                      value="#{actividadesEditarBean}"/>
                        </ui:include>
                    </p:panel>
                    
                    <p:commandButton update="@form"
                                     rendered="#{actividadesEditarBean.mostrarTabla}"
                                     disabled="#{actividadesEditarBean.actividades.identificador == null}"
                                     actionListener="#{actividadesEditarBean.eventoCargarEntidadActualListener()}"
                                     value="Aceptar"/>
                    
                    <p:commandButton immediate="true"
                                     rendered="#{actividadesEditarBean.mostrarFormulario}"
                                     actionListener="#{actividadesEditarBean.accionVolverListener()}"
                                     value="Volver"/>
                    
                    <p:commandButton update="@form :mensaje"
                                     rendered="#{actividadesEditarBean.mostrarFormulario}"
                                     disabled="#{actividadesEditarBean.deshabilitarBoton}"
                                     actionListener="#{actividadesEditarBean.accionEditarActividadListener()}"
                                     widgetVar="wvBtnModificar"
                                     value="Modificar"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
