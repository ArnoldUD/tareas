<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <p:growl id="mensaje"
                 globalOnly="true"
                 showDetail="true"
                 life="5000"/>
        <div id="top" class="top">
            <ui:insert name="top">
                <h:form id="usuarioTemplate">
                    <p:menubar>
                        <p:submenu label="Responsable">
                            <p:menuitem value="Crear"
                                        url="http://localhost:8080/TareaWEB/faces/responsables/responsableCrear.xhtml"/>
                            <p:menuitem value="Editar"
                                        url="http://localhost:8080/TareaWEB/faces/responsables/responsableEditar.xhtml"/>
                            <p:menuitem value="Eliminar"
                                        url="http://localhost:8080/TareaWEB/faces/responsables/responsableEliminar.xhtml"/>
                        </p:submenu>

                        <p:submenu label="Actividades">
                            <p:menuitem value="Crear"
                                        url="http://localhost:8080/TareaWEB/faces/actividades/actividadCrear.xhtml"/>
                            <p:menuitem value="Consultar"
                                        url="http://localhost:8080/TareaWEB/faces/actividades/actividadConsultar.xhtml"/>
                            <p:menuitem value="Editar"
                                        url="http://localhost:8080/TareaWEB/faces/actividades/actividadEditar.xhtml"/>
                            <p:menuitem value="Eliminar"
                                        url="http://localhost:8080/TareaWEB/faces/actividades/actividadEliminar.xhtml"/>
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>

</html>
