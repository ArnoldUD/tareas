<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/template/usuarioTemplate.xhtml">

            <ui:define name="content">
                <h:form id="crearResponsable">
                    <ui:include src="formulario.xhtml">
                        <ui:param name="responsablesManagedBean"
                                  value="#{responsablesCrearBean}"/>
                    </ui:include>
                    
                    <p:commandButton value="Agregar"
                                     update="@form :mensaje"
                                     actionListener="#{responsablesCrearBean.accionCrearResponsableListener()}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
