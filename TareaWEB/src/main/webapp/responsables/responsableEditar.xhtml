<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template/usuarioTemplate.xhtml">

            <ui:define name="content">
                <h:form id="editarResponsable">
                    <p:panel rendered="#{responsablesEditarBean.mostrarTabla}"
                             class="center_content">
                        <ui:include src="tabla.xhtml">
                            <ui:param name="responsablesManagedBean"
                                      value="#{responsablesEditarBean}"/>
                        </ui:include>
                    </p:panel>

                    <p:panel rendered="#{responsablesEditarBean.mostrarFormulario}"
                             class="center_content">
                        <ui:include src="formulario.xhtml">
                            <ui:param name="responsablesManagedBean"
                                      value="#{responsablesEditarBean}"/>
                        </ui:include>
                    </p:panel>

                    <p:commandButton update="@form"
                                     rendered="#{responsablesEditarBean.mostrarTabla}"
                                     disabled="#{responsablesEditarBean.responsables.identificador == null}"
                                     actionListener="#{responsablesEditarBean.eventoCargarEntidadActualListener()}"
                                     value="Aceptar"/>

                    <p:commandButton immediate="true"
                                     rendered="#{responsablesEditarBean.mostrarFormulario}"
                                     actionListener="#{responsablesEditarBean.accionVolverListener()}"
                                     value="Volver"/>

                    <p:commandButton update="@form :mensaje"
                                     rendered="#{responsablesEditarBean.mostrarFormulario}"
                                     disabled="#{responsablesEditarBean.deshabilitarBoton}"
                                     actionListener="#{responsablesEditarBean.accionEditarResponsableListener()}"
                                     widgetVar="wvBtnModificar"
                                     value="Modificar"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
